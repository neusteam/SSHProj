<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>豆瓣注册</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/sign_in_up.css">
        <script src="./js/util.js"></script>
    </head>
    <body>
        <div class="sign-in-up-wrapper">
            <div class="sign-in-up-header">
                <a href="" class="logo">豆瓣注册</a>
            </div>
            <div class="sign-in-up-content">
                <h1>豆瓣注册</h1>
                <div class="sign-in-up-form">
                    <form action="regist" method="POST">
                        <div class="input-content">
                            <div class="sign-in-up-item">
                                <label>账 号</label>
                                <input id="acc" name="user.username" type="text" class="normal-input" maxlength="60" value="" tabindex="1" placeholder="账户名 / 邮箱 / 手机号">
                            </div>
                            <div class="sign-in-up-item">
                                <label>密 码</label>
                                <input id="psd" name="user.password" type="password" class="normal-input" maxlength="60" value="" tabindex="1" placeholder="请输入密码">
                            </div>
                            <div class="sign-in-up-item">
                                <label>确 认</label>
                                <input id="psdCon" name="user.password" type="password" class="normal-input" maxlength="60" value="" tabindex="1" placeholder="请再次输入密码">
                            </div>
                            
                            <label></label>
                            <input class="sign-in-up-button register-button" type="submit" style="display: none">
                            <input class="sign-in-up-button reset-button" type="reset" style="display: none">
                            
                        </div>
                    </form>
                    <div class="sign-in-up-item">
                        <label></label>
                        <button class="sign-in-up-button">注册</button>
                        <button class="sign-in-up-button">重置</button>
                    </div>
                    
                </div>
                <div class="register-tips">
                    <ul class="register-tips-list">
                        <li>> 已有豆瓣账号 ? <a href="./login.html">立即登录</a></li>
                        <li>> <a href="">点击下载豆瓣移动应用</a></li>
                    </ul>
                </div>
            </div>
            <div class="common-footer">
                <span class="fleft span-footer">© 5002－8102 fakedouban.com, all rights reserved</span>
                <span class="fright span-footer"><a href="">关于豆瓣</a>
                <a href="">在豆瓣工作</a>
                <a href="">联系我们</a>
                <a href="">免责声明</a>
                <a href="">帮助中心</a>
                <a href="">开发者</a>
                <a href="">移动应用</a>
                <a href="">豆瓣广告</a></span>
            </div>
        </div>
        <script src="./js/register.js"></script>
    </body>
</html>
